<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A contact page for White Water Rafting, with a contact page and geolocation info.">
    <meta name="author" content="Edwin Rene Rodriguez Ortiz">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-splash.png" alt="Logo of the White Water Rafting">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact US</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>White Water Rafting Company</h1>
            <h4>123 Main River Street</h4>
            <h4>Kolob, California</h4>
            <h4>+1 999 999 9999</h4>
            <h4>info@whitewaterrafting.com</h4>
        </div>
        <section class="contact-form">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12009.986419834717!2d-112.1597028459542!3d41.18914560876334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2smx!4v1759846473452!5m2!1ses!2smx"
                    width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <form>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail"><br>
                </div>
                <div class="message-purpose">
                    <label for="message">Message Purpose</label>
                </div>
                <div class="message-purpose">
                    <input type="radio" name="message" id="inquiry" value="General Inquiry">
                    <label for="inquiry">General Inquiry</label>
                </div>
                <div class="message-purpose">
                    <input type="radio" name="message" id="reservation" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div class="message-purpose">
                    <input type="radio" name="message" id="suggestion" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" placeholder="Type Here"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="subscribe" id="subscribe" value="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <div>
                    <button type="submit">Get in Touch!</button>
                </div>
        </section>
        <section class="employees">
            <h2>We Are Here To Serve You</h2>
            <figure>
                <img src="images/employee1-150.jpg" alt="">
                <figcaption>Profile 1</figcaption>
            </figure>
            <figure>
                <img src="images/employee2-150.jpg" alt="">
                <figcaption>Profile 2</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="">
                <figcaption>Profile 3</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; - 2025 White Water Rafting | ^_^ Edwin Rene Rodr√≠guez Ortiz ^_^ </p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener"><img src="images/facebook-logo.svg"
                    alt="Facebook Logo"></a>
            <a href="https://instragram.com" target="_blank" rel="noopener"><img src="images/insta-logo.svg"
                    alt="Instagram Logo"></a>
            <a href="https://x.com" target="_blank" rel="noopener"><img src="images/twitter-x.svg" alt="X Logo"></a>
        </nav>

    </footer>

</body>

</html>
