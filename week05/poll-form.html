<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Poll Activity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<header>
    <h1>WDD 130 | HTML Form - User Poll</h1>
</header>
<main>
    <form action="">
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br>
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail"><br>
            </div>
        </fieldset>
        <fieldset>
            <legend>Question</legend>
            <div class="column1">
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="" selected disabled>Choose an option ...</option>
                    <option value="opera">Opera</option>
                    <option value="safari">Safari</option>
                    <option value="firefox">Firefox</option>
                    <option value="brave">Brave</option>
                    <option value="chrome">Chrome</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet"><br>
            </div>
            <div>
                <label for="feedback">List the places you have lived:</label><br>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Paso del Toro Veracruz, Cd del Carmen Campeche, Atotonilco de Tula Hidalgo"></textarea>
            </div>
        </fieldset>
        <button type="submit">Submit Poll </button>
    </form>
</main>
<footer>
    <p>&COPY; 2025 | HTML Form - User Poll Activity | Edwin René Rodríguez Ortiz </p>
</footer>

</html>
