<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>

</header>
<main>
    <form action="">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname"><br>
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail"><br>
        </fieldset>
        <fieldset>
            <legend>Question</legend>
            <label for="browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
                <option value="" selected disabled>Choose an option ...</option>
                <option value="opera">Opera</option>
                <option value="safari">Safari</option>
                <option value="firefox">Firefox</option>
                <option value="brave">Brave</option>
                <option value="chrome">Chrome</option>
                <option value="other">Other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" name="pet" id="pet"><br>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4"
                placeholder="Paso del Toro Veracruz, Cd del Carmen Campeche, Atotonilco de Tula Hidalgo"></textarea>
        </fieldset>
        <button type="submit">Submit Poll </button>
    </form>
</main>
<footer>

</footer>

<body>

</body>

</html>
